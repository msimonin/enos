title: OpenStack L2 Dense

description:
  In this scenario Shaker launches several pairs of instances on a single
  compute node. Instances are plugged into the same tenant network.
  The traffic goes within the tenant network (L2 domain).

deployment:
  template: l2.hot
  accommodation: [pair, double_room, density: 15, compute_nodes: 1]

execution:
  progression: linear
  tests:
  -
    title: Download
    class: flent
    method: tcp_download
    time: 1200
  -
    title: Upload
    class: flent
    method: tcp_upload
    time: 1200
  -
    title: Bi-directional
    class: flent
    method: tcp_bidirectional
    time: 1200
